<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>

    <script src="set-image.js"></script>

    <body>
      <a-scene>
        <a-assets>
          <!-- Images. -->
          <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
          <img id="card1" crossorigin="anonymous" src="https://ucarecdn.com/9fad09bc-17dd-43ca-9684-287bebd5eb0d/">
          <img id="card2" crossorigin="anonymous" src="https://ucarecdn.com/9c385c86-2f75-4e07-92f7-5e3e041708cd/">
          <img id="card3" crossorigin="anonymous" src="https://ucarecdn.com/e0c3ebb7-285e-4778-ad1c-d0244d692b81/">
          <img id="card4" crossorigin="anonymous" src="https://ucarecdn.com/409918c3-fefa-41f6-a433-fc7ce2dfd5bd/">
          <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
          <img id="sechelt" crossorigin="anonymous" src="https://ucarecdn.com/38ffa4d6-247b-4fb5-8c10-76810cfde11b/">

          <script id="link" type="text/html">
            <a-entity class="link"
              geometry="primitive: plane; height: 1; width: 2"
              material="shader: flat; src: ${thumb}"
              event-set__1="_event: mousedown; scale: 1 1 1"
              event-set__2="_event: mouseup; scale: 1.2 1.2 1"
              event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
              event-set__4="_event: mouseleave; scale: 1 1 1"
              set-image="on: click; target: #image-360; src: ${src}"
              sound="on: click; src: #click-sound"></a-entity>
          </script>

        </a-assets>


        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city"></a-sky>



        <!-- Link we will build. -->
        <a-entity id="links" layout="layout: line; margin: 2.2" position="-1 0 -4">
          <a-entity template = "src: #link" data-src = "#city" data-thumb = "#card1"></a-entity>
          <a-entity template = "src: #link" data-src = "#cubes" data-thumb = "#card2"></a-entity>

        </a-entity>

        <a-entity id="links" layout="layout: line; margin: 2.2" position="-1 -1.2 -4">
          <a-entity template = "src: #link" data-src = "#city" data-thumb = "#card3"></a-entity>
          <a-entity template = "src: #link" data-src = "#cubes" data-thumb = "#card4"></a-entity>
        </a-entity>

        <!-- Camera + Cursor. -->
        <a-entity camera look-controls>
          <a-cursor id="cursor"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            event-set__1="_event: mouseenter; color: springgreen"
            event-set__2="_event: mouseleave; color: black"
            fuse="true"
            raycaster="objects: .link"></a-cursor>
        </a-entity>


      </a-scene>
    </body>
</html>
