
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

    <script src="set-image.js"></script>

    <body>
      <a-scene>
        <a-assets>
          <!-- Images. -->
          <img id = "midair" crossorigins = "anonymous" src = "https://ucarecdn.com/307d7792-3dac-4f96-99de-a5a59a789307/">


        </a-assets>


        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#midair"></a-sky>
        <img id = "clip" crossorigin = "anonymous" src = "https://ucarecdn.com/cd352824-4876-4c1e-a6a5-9b88f88298a8/"


        <!-- Link we will build. -->
        <a-entity id="sphere" geometry="primitive: circle"
                material="color: #EFEFEF; shader: flat; src = add.png"
                position="0 1.15 -5"
                scale = ".5 .5 .5"
                event-set__1="_event: mouseenter; material.color: #5A67A6"
                event-set__2="_event: mouseleave; material.color: white"
                event-set__3="_event: click; _target: #main-video; visible: true"
                event-set__4="_event: click; visible:false"

        ></a-entity>


        <a-plane id="main-video"
          material = "shader:gif;src:url(clip.gif);"gif=""
          width = "6" height = "3"
          src = "#clip"
          position="0 0 -5"
          visible="false"
        ></a-plane>

        <!-- Camera + Cursor. -->
        <a-entity camera look-controls>
          <a-entity cursor
              geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016"
              material="color: #EEE"
              position="0 0 -1"></a-entity>
        </a-entity>


      </a-scene>
    </body>
</html>
